spring:
  application:
    name: metafit-saas

  # Master Database Configuration
  datasource:
    master:
      url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/gym_master_db
      username: ${MASTER_DB_USERNAME:gym_admin}
      password: ${MASTER_DB_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: Asia/Kolkata
        temp:
          use_jdbc_metadata_defaults: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/master

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours
  refresh-expiration: 604800000 # 7 days

# Tenant Configuration
tenant:
  datasource:
    url-prefix: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/
    username: ${TENANT_DB_USERNAME:gym_admin}
    password: ${TENANT_DB_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

# Subscription Configuration
subscription:
  grace-period-days: 7

# Logging Configuration
logging:
  level:
    com.metafit: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/metafit/application.log
    max-size: 50MB
    max-history: 30
    total-size-cap: 1GB

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://metafit.com,https://*.metafit.com}
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
