spring:
  application:
    name: gym-management-saas

  # Master Database Configuration
  datasource:
    master:
      url: jdbc:postgresql://localhost:5432/gym_master_db
      username: gym_admin
      password: ${MASTER_DB_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Kolkata

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days

# Tenant Configuration
tenant:
  datasource:
    url-prefix: jdbc:postgresql://localhost:5432/
    username: gym_admin
    password: ${TENANT_DB_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

# Logging Configuration
logging:
  level:
    com.mygymapp: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/gym-app.log
    max-size: 10MB
    max-history: 30

# Subscription Grace Period (days)
subscription:
  grace-period-days: 7

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,https://yourdomain.com
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true